      <li

        let i = index;
        let isFirts = first;
        let isLast = last;
        let isEven = even;
        let isOdd = odd;
        "
        class="list-group-item">

        <span class="text-primary">{{i}}. </span>

        <span>{{character.name}} - </span>

        <strong>Power: </strong>

        <span>{{character.power}}</span>

        <span> Es el primero: {{isFirts}}.</span>
        <span> El Par es: {{isEven}}</span>
        <span> El Impar es: {{isOdd}}</span>

      </li>

    </ul>
